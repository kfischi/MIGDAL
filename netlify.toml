  status = 301

# English URLs (SEO)
[[redirects]]
  from = "/about-us"
  to = "/about.html"
  status = 301

[[redirects]]
  from = "/packages"
  to = "/packages.html"
  status = 301

[[redirects]]
  from = "/facilities"
  to = "/facilities.html"
  status = 301

[[redirects]]
  from = "/gallery"
  to = "/gallery.html"
  status = 301

[[redirects]]
  from = "/contact-us"
