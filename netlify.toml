# Netlify Configuration for Magdal Resort Website
[build]
  # Build command (if using build process)
  command = "npm run build"
  # Directory to deploy
  publish = "."
  # Functions directory (for future serverless functions)
  functions = "netlify/functions"

# Build settings
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

