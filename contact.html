    <script>
        AOS.init();

        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Create WhatsApp message
            let message = ` * 砖 -  砖 *\n\n`;
            message += ` *砖:* ${data.name}\n`;
            message += ` *:* ${data.email}\n`;
            message += ` *驻:* ${data.phone}\n`;
            message += ` *转专:* ${data.dates}\n`;
            message += ` *住驻专 专:* ${data.guests}\n`;
            
            if (data.event) {
                message += ` *住 专注:* ${data.event}\n`;
            }
            
            if (data.message) {
                message += ` *注 住驻转:* ${data.message}\n`;
            }
            
            message += `\n *砖 专 转专 -${new Date().toLocaleString('he-IL')}*`;
            
            // Save to localStorage for admin panel
            const bookings = JSON.parse(localStorage.getItem('migdal_bookings') || '[]');
            bookings.push({
                ...data,
                timestamp: new Date().toISOString(),
                id: Date.now()
            });
            localStorage.setItem('migdal_bookings', JSON.stringify(bookings));
            
            // Open WhatsApp
            const whatsappUrl = `https://wa.me/972501234567?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            // Show success message
            alert('转! 驻 砖 爪. 专  拽.');
            this.reset();
        });
