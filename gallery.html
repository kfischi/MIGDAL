        // ××™×¤×•×™ ×ª×¨×’×•××™ ×§×˜×’×•×¨×™×•×ª
        const categoryLabels = {
            'pool': '×‘×¨×™×›×”',
            'rooms': '×—×“×¨×™×', 
            'kitchen': '××˜×‘×— ×•××•×›×œ',
            'exterior': '××–×•×¨×™ ×—×•×¥'
        };

        // ×˜×¢×™× ×ª ×”×’×œ×¨×™×”
        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            
            // ×™×¦×™×¨×ª ×¤×¨×™×˜×™ ×”×’×œ×¨×™×”
            grid.innerHTML = filteredImages.map((image, index) => `
                <div class="gallery-item" data-category="${image.category}" onclick="openModal(${index})">
                    <div class="category-badge">${categoryLabels[image.category]}</div>
                    <img src="${image.src}" alt="${image.title}" loading="lazy" 
                         onerror="this.parentElement.innerHTML='<div class=\\"error-image\\"><h3>${image.title}</h3><p>×ª××•× ×” ×œ× ×–××™× ×”</p><small>×‘×“×•×§ ××ª × ×ª×™×‘ GitHub</small></div>'">
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">${image.title}</h3>
                        <p class="gallery-item-description">${image.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // ×¤×™×œ×˜×•×¨ ×”×’×œ×¨×™×”
        function filterGallery(category) {
            if (category === 'all') {
                filteredImages = [...galleryImages];
            } else {
                filteredImages = galleryImages.filter(img => img.category === category);
            }
            
            // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨×™ ×”×¤×™×œ×˜×¨
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${category}"]`).classList.add('active');
            
            // ×˜×¢×™× ×” ××—×“×© ×©×œ ×”×’×œ×¨×™×”
            loadGallery();
        }

        // ×¤×ª×™×—×ª ×”××•×“×œ
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            const image = filteredImages[index];
            
            modal.classList.add('show');
            modalImg.src = image.src;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            
            document.body.style.overflow = 'hidden';
        }

        // ×¡×’×™×¨×ª ×”××•×“×œ
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // × ×™×•×•×˜ ×‘××•×“×œ
        function navigateModal(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = filteredImages.length - 1;
            } else if (currentImageIndex >= filteredImages.length) {
                currentImageIndex = 0;
            }
            
            openModal(currentImageIndex);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            
            // ×¤×™×œ×˜×¨×™×
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterGallery(this.dataset.filter);
                });
            });
            
            // ×¡×’×™×¨×” ×¢× ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal(1);
                } else if (e.key === 'ArrowRight') {
                    navigateModal(-1);
                }
            });

            // ×¡×’×™×¨×ª ××•×“×œ ×‘×œ×—×™×¦×” ×¢×œ ×”×¨×§×¢
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
