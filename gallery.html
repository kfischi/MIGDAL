<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - מגדל של חיים</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B192A;
            color: #E0E0E0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(11, 25, 42, 0.95);
            z-index: 1000;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger-line {
            width: 30px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .hero {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/33.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 70px;
        }

        .hero h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.9);
        }

        .gallery-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .filter-btn.active {
            background: #4C72B0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                right: -100%;
                top: 70px;
                flex-direction: column;
                background: rgba(11, 25, 42, 0.98);
                width: 100%;
                padding: 20px;
                transition: 0.3s;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-menu li {
                padding: 15px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .hero h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">מגדל של חיים</a>
            
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">בית</a></li>
                <li><a href="index.html#about" class="nav-link">אודות</a></li>
                <li><a href="index.html#facilities" class="nav-link">מתקנים</a></li>
                <li><a href="gallery.html" class="nav-link">גלריה</a></li>
                <li><a href="index.html#contact" class="nav-link">יצירת קשר</a></li>
            </ul>

            <button class="mobile-menu-toggle" id="mobileToggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
    </header>

    <div class="hero">
        <h1>גלריית המתחם</h1>
    </div>

    <main class="gallery-section">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">הכל</button>
            <button class="filter-btn" data-category="pool">בריכה</button>
            <button class="filter-btn" data-category="rooms">חדרים</button>
            <button class="filter-btn" data-category="kitchen">מטבח</button>
            <button class="filter-btn" data-category="entertainment">פנאי</button>
            <button class="filter-btn" data-category="exterior">חוץ</button>
        </div>
        
        <div class="gallery-grid">
            <div class="gallery-item" data-category="pool">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/2.jpg" alt="בריכה">
            </div>
            <div class="gallery-item" data-category="pool">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/5.jpg" alt="בריכה">
            </div>
            <div class="gallery-item" data-category="pool">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/14.jpg" alt="בריכה">
            </div>
            <div class="gallery-item" data-category="pool">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/30.jpg" alt="בריכה">
            </div>

            <div class="gallery-item" data-category="rooms">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/4.jpg" alt="חדרים">
            </div>
            <div class="gallery-item" data-category="rooms">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/6.jpg" alt="חדרים">
            </div>
            <div class="gallery-item" data-category="rooms">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/7.jpg" alt="חדרים">
            </div>
            <div class="gallery-item" data-category="rooms">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/8.jpg" alt="חדרים">
            </div>

            <div class="gallery-item" data-category="kitchen">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/12.jpg" alt="מטבח">
            </div>
            <div class="gallery-item" data-category="kitchen">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/13.jpg" alt="מטבח">
            </div>

            <div class="gallery-item" data-category="entertainment">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/3.jpg" alt="פנאי">
            </div>
            <div class="gallery-item" data-category="entertainment">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/15.jpg" alt="פנאי">
            </div>

            <div class="gallery-item" data-category="exterior">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/1.jpg" alt="חוץ">
            </div>
            <div class="gallery-item" data-category="exterior">
                <img src="https://raw.githubusercontent.com/kfischi/MIGDAL/main/gallery/10.jpg" alt="חוץ">
            </div>
        </div>
    </main>

    <script>
        // Mobile menu
        const toggle = document.getElementById('mobileToggle');
        const menu = document.querySelector('.nav-menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            });
        });

        // Gallery filter
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                galleryItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
