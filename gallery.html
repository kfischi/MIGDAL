        .hero-container {

            margin: 0 auto;

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);

        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            aspect-ratio: 4/3;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 2rem;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            border-radius: 12px;

        .modal {

            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        .modal-content {

            margin: auto;
            width: 90%;
            max-width: 1200px;
            top: 50%;
            transform: translateY(-50%);

            transition: 0.3s;

        }
        @keyframes modalSlideIn {

    </style>

    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1200,
                    once: true,
                });
            }
        });

        // Filter functionality
        function filterGallery(category, clickedButton) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // If called from button click, set it as active
            if (clickedButton) {
                clickedButton.classList.add('active');
            } else {
                // If called programmatically, find and activate the right button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    if (btn.textContent.includes(getCategoryName(category))) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Filter items
            document.querySelectorAll('.gallery-item').forEach(item => {
                if (item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function getCategoryName(category) {
            const names = {
                'pool': 'בריכה',
                'rooms': 'חדרי שינה',
                'kitchen': 'מטבח',
                'entertainment': 'פנאי',
                'exterior': 'אזורי חוץ'
            };
            return names[category] || '';
        }

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                modalImg.alt = this.alt;
            });
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Keyboard support for modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // Show pool category by default
        window.addEventListener('load', function() {
            filterGallery('pool');
        });
    </script>
