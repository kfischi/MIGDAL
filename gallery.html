        /* CSS Variables */
        :root {
            --primary-purple: #7c3aed;
            --secondary-purple: #a855f7;
            --accent-pink: #ec4899;
            --dark-red: #dc2626;
            --light-purple: #f3e8ff;
            --white: #ffffff;
            --gray-50: #faf7ff;
            --gray-100: #f4f1ff;
            --gray-200: #e5e2eb;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--gray-900);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--light-purple) 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            padding: var(--spacing-lg) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-purple);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            margin-left: var(--spacing-sm);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            color: var(--white);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-3xl) var(--spacing-lg);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
        }

        .gallery-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: var(--primary-purple);
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-subtitle {
            font-size: 1.25rem;
            color: var(--gray-800);
            max-width: 600px;
            margin: 0 auto var(--spacing-lg);
        }

        .gallery-stats {
            background: rgba(255, 255, 255, 0.8);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        /* Gallery Filter */
        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-3xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-purple);
            background: transparent;
            color: var(--primary-purple);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
            position: relative;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-purple);
            color: var(--white);
        }

        .filter-count {
            background: var(--accent-pink);
            color: var(--white);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-3xl);
        }

        .gallery-item {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-info {
            padding: var(--spacing-lg);
        }

        .gallery-item-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: var(--spacing-sm);
        }

        .gallery-item-description {
            color: var(--gray-800);
            font-size: 0.9rem;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-pink);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        .image-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
        }

        .modal-info {
            background: rgba(255, 255, 255, 0.95);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            margin-top: var(--spacing-md);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: var(--spacing-sm);
        }

        .modal-description {
            color: var(--gray-800);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            z-index: 2001;
        }

        .close-modal:hover {
            opacity: 0.7;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-nav:hover {
            background: var(--white);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Loading placeholder */
        .image-placeholder {
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--gray-800);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: var(--spacing-md);
            }

            .gallery-item img {
                height: 200px;
            }

            .modal-content {
                max-width: 95%;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .close-modal {
                font-size: 30px;
                top: 15px;
                right: 20px;
            }

            .gallery-filters {
                gap: var(--spacing-sm);
            }

            .filter-btn {
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: 0.9rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Error handling */
        .error-image {
            background: var(--light-purple);
            color: var(--primary-purple);
            font-size: 0.9rem;
            text-align: center;
            padding: var(--spacing-lg);
        }
    </style>
</head>

                title: 'רחבה 4',
                description: 'מרחב גדול לפעילויות קבוצתיות',
                category: 'exterior'
            }
        ];

        let currentImageIndex = 0;
        let filteredImages = [...galleryImages];

        // מיפוי תרגומי קטגוריות
        const categoryLabels = {
            'pool': 'בריכה',
            'rooms': 'חדרים', 
            'kitchen': 'מטבח ואוכל',
            'exterior': 'אזורי חוץ'
        };

        // טעינת הגלריה
        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            
            // יצירת פריטי הגלריה
            grid.innerHTML = filteredImages.map((image, index) => `
                <div class="gallery-item" data-category="${image.category}" onclick="openModal(${index})">
                    <div class="category-badge">${categoryLabels[image.category]}</div>
                    <img src="${image.src}" alt="${image.title}" loading="lazy" 
                         onerror="this.parentElement.innerHTML='<div class=\\"error-image\\"><h3>${image.title}</h3><p>תמונה לא זמינה</p><small>בדוק את נתיב GitHub</small></div>'">
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">${image.title}</h3>
                        <p class="gallery-item-description">${image.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // פילטור הגלריה
        function filterGallery(category) {
            if (category === 'all') {
                filteredImages = [...galleryImages];
            } else {
                filteredImages = galleryImages.filter(img => img.category === category);
            }
            
            // עדכון כפתורי הפילטר
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${category}"]`).classList.add('active');
            
            // טעינה מחדש של הגלריה
            loadGallery();
        }

        // פתיחת המודל
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            const image = filteredImages[index];
            
            modal.classList.add('show');
            modalImg.src = image.src;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            
            document.body.style.overflow = 'hidden';
        }

        // סגירת המודל
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // ניווט במודל
        function navigateModal(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = filteredImages.length - 1;
            } else if (currentImageIndex >= filteredImages.length) {
                currentImageIndex = 0;
            }
            
            openModal(currentImageIndex);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            
            // פילטרים
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterGallery(this.dataset.filter);
                });
            });
            
            // סגירה עם ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal(1);
                } else if (e.key === 'ArrowRight') {
                    navigateModal(-1);
                }
            });

            // סגירת מודל בלחיצה על הרקע
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
